    <center>

        <button class="add_site" id="add_site" onclick="addSite()"> Add Site</button>

    <!-- MODAL OF THE FORM -->
    <div id="myModal2" class="modal">

                <h1>add new site</h1>

                <!-- OUR FORM -->
            
            <form id="site_form" name="site_form" method="POST" >
                <!-- //??method -->

                <!-- tour ID -->
                <div id="name-group" class="form-group">
                    <label for="id">Tour Id</label>
                    <input type="text" class="form-control" name="id_Tour" id="id_Tour" placeholder="write id here" required>

                </div>

                <!-- site ID -->
                <div id="name-group" class="form-group">

                    <!-- errors will go here -->
                </div>

                <!-- index -->
                <div id="name-group" class="form-group">
                    <label for="duration">Index</label>
                    <input type="number" class="form-control" name="index" id="index" placeholder="write index here" required>
                    <!-- errors will go here -->
                </div>  
                 

                <button id="submit" type="submit" class="btn btn-success">Submit</button>
                <button id="cancel" type="cancel" class="btn btn-success">Cancel</button>
