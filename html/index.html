<html>

<head>

<body>

    <!-- INTRODUCTION -->
    <div class="about-section">
        <h1>Tours Managment System</h1>
        <p> By Yael Ben Hamo & Racheli Matzliach</p>
        <p>Add Tours & Sites</p>
    </div>

    <h2 style="text-align:center">Tours List</h2>

    <!-- THE MAIN CONTENT -->
    <center>
        <p>
            <button class="add_tour">Add Tour</button>
            <button class="add_site">Add Site</button>
        </p>
        <div id="tours_list"></div>
        <div id='tours'></div>
        <p>
            <button class="add_tour">Add Tour</button>
            <button class="add_site">Add Site</button>
        </p>
    
    </center>


    <!-- MODAL OF THE FORM -->
    <div id="myModal" class="modal">
        <span class="close">&times;</span>
        <div id="parent_form" class="col-sm-6 col-sm-offset-3">

            <h1>add new tour</h1>

            <!-- OUR FORM -->
            <form id="tour_form" name="tour_form" method="POST">

                <!-- ID -->
                <div id="name-group" class="form-group">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" name="id_field" id="id_field" placeholder="write id here" required>
                    <!-- errors will go here -->
                </div>

                <!-- start date -->
                <div id="name-group" class="form-group">
                    <label for="start_date">Start Date</label>
                    <input type="date" class="form-control" name="start_date" id="start_date" placeholder="dd-mm-yyyy" required>
                    <!-- errors will go here -->
                </div>

                <!-- duration -->
                <div id="name-group" class="form-group">
                    <label for="duration">Duration</label>
                    <input type="text" class="form-control" name="duration" id="duration" placeholder="write duration here" required>
                    <!-- errors will go here -->
                </div>  
                
                 <!-- price -->
                 <div id="name-group" class="form-group">
                    <label for="price">Price</label>
                    <input type="text" class="form-control" name="price" id="price" placeholder="write price here" required>
                    <!-- errors will go here -->
                </div>  

                <button id="submit" type="submit" class="btn btn-success">Submit</button>
                <button id="cancel" type="cancel" class="btn btn-success">Cancel</button>

            </form>

        </div>
    </div>
    <div id="myModal2" class="modal">
        <span class="close2">&times;</span>
        <div id="parent_form" class="col-sm-6 col-sm-offset-3">

            <h1>add new site</h1>

            <!-- OUR FORM -->
        
        <form id="site_form" name="site_form" method="POST" >
            <!-- //??method -->

            <!-- tour ID -->
            <div id="name-group" class="form-group">
                <label for="id">Site Id</label>
                <input type="text" class="form-control" name="id_" id="id_" placeholder="write id here" required>
                <!-- errors will go here -->
            </div>

            <!-- site name -->
            <div id="name-group" class="form-group">
                <label for="site_name">Name</label>
                <input type="text" class="form-control" name="sitename" id="sitename" placeholder="write site name here" required>
                <!-- errors will go here -->
            </div>

              
            
                <!-- country -->
                <div id="name-group" class="form-group">
                <label for="price">Country</label>
                <input type="text" class="form-control" name="country" id="country" placeholder="write country here" required>
                <!-- errors will go here -->
            </div>  

            <button id="submit" type="submit" class="btn btn-success">Submit</button>
            <button id="cancel" type="cancel" class="btn btn-success">Cancel</button>


        </form>

    </div>
    
</div>
